<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy House</title>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0138fb97ef.js"></script>
    <!--custom css-->
    <link rel="stylesheet" href="style.css" />
    <!--Bootstrap-->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <div class="container">

        <div class="col-sm-4">
          <!--Table-->
          <div class="row">
            <div class="container">
              <div>
                <button>Dine</button>
                <button>Home</button>

                <button>Online</button>
              </div>
              <div id="Home">
                <div class="container">
                  <button>1</button>

              </div>
            </div>
          </div>
          <!--Buttons-->
          <div class="row">
            <button>Merge</button>
            <button>Shift</button>
          </div>
        </div>
        <!--End of Left Section-->

        <!--Middle Section-->
        <div class="col-sm-4">
          <div class="row">
            <div class="container">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-7">
                    <h4>Categories</h4>
                  </div>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-7">
                    <form>
                      <input type="text" placeholder="Search.." name="search" />

                        <i class="fa fa-search"></i>

                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <h5>Most Searched</h5>
                  </div>
                  <div class="col-sm-12">
                    <div class="media">
                      <img
                        src=""
                        alt="img"
                        class="d-flex mr-3 img-thumbnail align-self-center"
                      />
                      <div class="media-body">
                        <h6 class="mt-0">
                          Uthappizza<span class="badge badge-danger">HOT</span
                          ><span class="badge badge-pill badge-secondary ml-2"
                            >$499.9</span
                          >
                        </h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-7">
                    <h4>Dishes</h4>
                  </div>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-7">
                    <form>
                      <input type="text" placeholder="Search.." name="search" />
                      <button type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <h5>Most Searched</h5>
                  </div>
                  <div class="col-sm-12">
                    <div class="media">
                      <img
                        src=""
                        alt="img"
                        class="d-flex mr-3 img-thumbnail align-self-center"
                      />
                      <div class="media-body">
                        <h6 class="mt-0">
                          Uthappizza<span class="badge badge-danger">HOT</span
                          ><span class="badge badge-pill badge-secondary ml-2"
                            >$499.9</span
                          >
                        </h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"></div>
        </div>
        <!--End Middle Section-->

        <!--Right Section-->
        <div class="col-sm-4"></div>
        <!--End of Right Section-->
      </div>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
